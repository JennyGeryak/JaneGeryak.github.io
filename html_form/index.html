<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style/style.css">
	<script src="https://use.fontawesome.com/25d8b98ff4.js"></script>
</head>
<body>
	<section>
	<div class="shadow">
		<form action="">
			<h1>Contact us</h1>
			<i class="fa fa-child go-down" aria-hidden="true"></i>
			<input name="fullname"
						pattern="[A-Za-z]*\s[A-Za-z]*" 
						placeholder="Full Name"
						title='Full name (Format: Full Name)' 
						type="text">
			<fieldset class="birthday">
				<legend>
					Birthday
				</legend>
				<select name="day">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
					<option value="19">19</option>
					<option value="20">20</option>
					<option value="21">21</option>
					<option value="22">22</option>
					<option value="23">23</option>
					<option value="24">24</option>
					<option value="25">25</option>
					<option value="26">26</option>
					<option value="27">27</option>
					<option value="28">28</option>
					<option value="29">29</option>
					<option value="30">30</option>
					<option value="31">31</option>
				</select>
				<select name="month">
					<option value="January">January</option>
					<option value="February">February</option>
					<option value="Mars">Mars</option>
					<option value="April">April</option>
					<option value="May">May</option>
					<option value="June">June</option>
					<option value="July">July</option>
					<option value="September">September</option>
					<option value="October">October</option>
					<option value="November">November</option>
					<option value="December">December</option>
				</select>
				<select name="year">
					<option value="1990">1990</option>
					<option value="1991">1991</option>
					<option value="1992">1992</option>
					<option value="1993">1993</option>
					<option value="1994">1994</option>
					<option value="1995">1995</option>
					<option value="1996">1996</option>
					<option value="1997">1997</option>
					<option value="1998">1998</option>
					<option value="1999">1999</option>
					<option value="2000">2000</option>
					<option value="2001">2001</option>
					<option value="2002">2002</option>
					<option value="2003">2003</option>
					<option value="2004">2004</option>
					<option value="2005">2005</option>
					<option value="2006">2006</option>
					<option value="2007">2007</option>
					<option value="2008">2008</option>
					<option value="2009">2009</option>
					<option value="2010">2010</option>
					<option value="2011">2011</option>
					<option value="2012">2012</option>
					<option value="2013">2013</option>
					<option value="2014">2014</option>
					<option value="2015">2015</option>
					<option value="2016">2016</option>
				</select>
			</fieldset>
			<fieldset class="sex">
				<legend>
					Sex
				</legend>
				<input type="radio" name="answer" value="a1" id="male"><label for="male">male</label>
				<input type="radio" name="answer" value="a2" id="female"><label for="female">female</label>
			</fieldset> 
			<i class="fa fa-globe go-down" aria-hidden="true"></i>
			<input name="email" 
							pattern="[A-Za-z0-9\.]*[\@][A-Za-z]*[\.][A-Za-z]*" 
							placeholder="E-mail: name@domain.com" 
							required="required"
							title='Email (Format: name@domain.com)' 
							type="email"> 
			<i class="fa fa-phone go-down" aria-hidden="true"></i>
			<input pattern="^(?:0|\(?\+33\)?\s?|0033\s?)[1-79](?:[\.\-\s]?\d\d){4}$" 
						placeholder="Phone: (***)***-**-**" 
						required="required"
						title='Phone Number (Format: (999)999-99-99)' 
						type='tel'> 
			<fieldset class="hobby">
				<legend>
					Hobby
				</legend>
				<input type="checkbox" name="vehicle1" value="Music" id="music"> <label for="music">listern to music</label> 
				<input type="checkbox" name="vehicle2" value="Films" id="films"> <label for="films">watch films</label>	
				<input type="checkbox" name="vehicle2" value="Books" id="books"> <label for="books">read books</label>
				<input type="checkbox" name="vehicle2" value="Knitting" id="knitting"> <label for="knitting">knit caps</label> 
			</fieldset>
			<i class="fa fa-commenting go-down" aria-hidden="true"></i>
			<textarea name="about_me" id="" cols="30" rows="5" placeholder="About me"></textarea>
		
			<div class="formfooter">	
				<div class="required">
					Required
				</div>
				<div class="submit">
					<input type="submit" value="send">
				</div>	
			</div>
		
			
		</form>
	</div>	
	</section>
</body>
</html>
